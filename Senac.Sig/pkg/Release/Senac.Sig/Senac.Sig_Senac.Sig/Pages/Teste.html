<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    
    <link href="../Content/bootstrap.css" rel="stylesheet">
    <link href="../Content/bootstrap-theme.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="/_layouts/1033/init.js" type="text/javascript"></script>

    <script src="/_layouts/sp.core.js" type="text/javascript"></script>

    <!-- Add your JavaScript to the following file -->
    <script type="text/javascript" src="../Scripts/App.js"></script>
    <script type="text/javascript">
        $(function() {

            $('#suiteBarDelta').css('display', 'none');
            $('#s4-ribbonrow').css('display', 'none');
            $('#siteIcon').css('display', 'none');
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="../images/senac_logo.png" width="110" alt="Imagem: logo do Senac"/>
                </a>
            </div>
        </div>
    </nav>        
    <div class="container-fluid">

        <section class="gray-container container-padding">
            <div class="container alert">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title">Notícias - Sistema integrado de Gestão - SIG</h2>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="noticiasDiv" class="list-group">
                                </div>                        
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                </div>                
            </div>                
        </section>

        <section class="blue-container container-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title-white">Gráficos de acompanhamento de projetos</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="progressoTotalDoProjeto" width="auto" height="100"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="progressoDetalhadoDoProjeto" width="auto" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="gray-container container-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title">Principais tarefas</h2>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="projetosTable" class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome do item</th>
                                        <th>% Concluido</th>                                        
                                        <th>Status do item</th>
                                        <th>Atribuido a</th>
                                        <th>Data de início</th>
                                        <th>Data de conclusão</th>
                                    </tr>                                    
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="gray-container container-padding">
            <div class="container">                
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title">Documentos</h2>
                        <div class="row">
                            <div class="col-md-12">

                                <table id="documentosTable" class="table">
                                    <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th></th>
                                    </tr>                                    
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>                            

                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </section>                                    
    </div>
