<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <!-- Add your CSS styles to the following file -->
    <!-- Add your JavaScript to the following file -->
    <script type="text/javascript" src="Scripts/App.js"></script>
    <script type="text/javascript">
        $(function () {

            $('#suiteBarDelta').css('display', 'none');
            $('#s4-ribbonrow').css('display', 'none');
            $('#siteIcon').css('display', 'none');
        });
    </script>

    <script src="/_layouts/1033/init.js" type="text/javascript"></script>
    <script src="/_layouts/MicrosoftAjax.js" type="text/javascript"></script>
    <script src="/_layouts/sp.core.js" type="text/javascript"></script>
    <script src="/_layouts/sp.runtime.js" type="text/javascript"></script>
    <script src="/_layouts/sp.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <img src="../images/banner_senac.png" alt="Banner Senac"/>
            </div>
        </div>            
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Notícias - Sistema integrado de Gestão - SIG</h2>
                <hr/>
                <div class="row">
                    <div class="col-md-12">
                        <div id="noticiasDiv" class="list-group">
                            
                        </div>                        
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Gráficos de acompanhamento de projetos</h2>
                <hr/>
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="myChart" width="auto" height="100"></canvas>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Principais tarefas</h2>
                <hr/>
                <div class="row">
                    <div class="col-md-12">
                        <table id="projetosTable" class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome do item</th>
                                <th>% Concluido</th>                                        
                                <th>Status do item</th>
                                <th>Atribuido a</th>
                                <th>Data de início</th>
                                <th>Data de conclusão</th>
                            </tr>                                    
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-12">
                <h2>Documentos</h2>
                <div class="row">
                    <div class="col-md-12">

                        <table id="documentosTable" class="table">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th></th>
                            </tr>                                    
                            </thead>
                            <tbody>
                            </tbody>
                        </table>                            

                    </div>
                </div>
            </div>
        </div>            

    </div>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(246, 140, 31, 0.8)'
                    ],
                    borderColor: [
                        'rgba(246, 140, 31, 0.4)',
                        'rgba(246, 140, 31, 0.4)',
                        'rgba(246, 140, 31, 0.4)',
                        'rgba(246, 140, 31, 0.4)',
                        'rgba(246, 140, 31, 0.4)',
                        'rgba(246, 140, 31, 0.4)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
